<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Module</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <main>
        <section id="feedback-form">
            <h2>Submit Your Feedback</h2>
            <form id="submit-feedback">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" required>
                    <option value="">Select a type</option>
                    <option value="general">General Feedback</option>
                    <option value="meditation">Meditation Session</option>
                    <option value="resource">Resource</option>
                    <option value="bug">Bug Report</option>
                </select>
 
                <label for="rating">Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                </div>
 
                <label for="feedback-text">Your Feedback:</label>
                <textarea id="feedback-text" rows="5" required></textarea>
 
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
        <section id="feedback-confirmation" style="display: none;">
            <h2>Thank You!</h2>
            <p>Your feedback has been submitted successfully.</p>
            <a href="../MainPage/index.html">Go back</a>
        </section>
    </main>
   <br> <footer>
        <p>&copy; 2024 Student Well-being App</p>
    </footer>
    <script src="feedback.js"></script>
</body>
</html>
